<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>Yong's Weight</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <div style="margin-top:30px;">历年体重<div>2019年 平均：99.78 <a href="./weightstat2019.png" target="_blank">全年体重变化曲线图</a></div><div>2018年 平均：106.13</div><div>2017年 平均：109.88</div></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
    grid:{
        left:'8%',
        right:'8%'
    },
      dataZoom: [
          {
                start:0,
                end:100,
            }, 
            {
                type: 'inside'
            }],

        tooltip: {
            trigger: 'axis',
        },
        xAxis: {
            type: 'category',
            // name: 'shi',
            axisTick:{
                alignWithLabel:true,
                interval:0
            },
            // nameLocation:'bottom',
            splitLine: {show: false},
            data: ['2005', '2006',  '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
        },

        yAxis: {
            type: 'value',
            min:70,
            max:120,
            axisLabel:{
                show:true
            },
            interval:10,
            // name: 'y'
        },
        visualMap: {
                top: 10,
                right: 10,
                textGap:5,
                itemWidth:15,
                show:true,
                orient:'horizontal',
                left:'center',
             pieces: [
                 {
                    gt: 60,
                    lte: 82,
                    color: 'lightskyblue'
                },{
                    gt: 82,
                    lte: 98,
                    color: '#096'
                }, {
                    gt: 98,
                    lte: 114,
                    color: '#cc0033'
                }, {
                    gt: 114,
                    lte: 131,
                    color: '#ff9933'
                }, 
                {
                    gt: 131,
                    color: '#7e0023'
                }
                ],
            },
        series: [
            {
                name: '体重KG',
                type: 'line',
                smooth:true,
                lineStyle:{
                    normal:{type:'solid'}
                },
                markPoint:{
                    data:[
                        {name:'最大值',type:'max'},
                        {name:"最小值",'type':'min'}
                    ]
                },
                markLine: {
                    silent: true,
                    data: [{
                        yAxis: 75
                    },{
                        yAxis: 80
                    }, {
                        yAxis: 85
                    }, {
                        yAxis: 90
                    }, {
                        yAxis: 95
                    }, {
                        yAxis:100
                    }, {
                        yAxis:105
                    }, {
                        yAxis:110
                    }, {
                        yAxis:115
                    }]
                },
                data: [75, 78, 79, 80, 83.5, 89, 92.5, 91.8, 95.5, 94, 114, 112, 108, 105, 98, 90]
            },
        ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
